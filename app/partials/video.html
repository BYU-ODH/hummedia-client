<div id="video_content">
    
<div id="wrapper">
    <div id="player-column">
        <div id="player-header">
            <h2>{{video['ma:title']}}</h2>
            <p>{{video['ma:date']}}</p>
            <ul class="language-list">
                <li data-ng-repeat="lg in video['ma:hasLanguage']">{{lg | language}}</li>
            </ul>
        </div>
        <div id="popcorn-player"></div>
        <div id="player-footer">
            
            <label id="toggle" data-ng-show="has_optional_annotations"><input type="checkbox" checked="checked" data-ng-click="toggleAnnotations()"/>&nbsp;Annotations&nbsp;</label>
			
            <div id="descriptionWrapper">
                <div id="descriptionTab">Description</div>
                <div id="description">{{video['ma:description']}}</div>
                <div id="descriptionSplitter"></div>
            </div>

            <p id="_caption"></p>
            <div id="vocabulary"></div>
            <p></p>
        </div>
        <div id="popup"></div>
    </div>

</div>        
</div>
