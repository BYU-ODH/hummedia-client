<div id="video_content">
<div id="wrapper">
    <div>
    <h2>{{video['ma:title']}}</h2>
    <p style="font-size:.8em; color: rgba(0,0,0,.75);">{{video['ma:date'] | date:'longDate'}} [{{video['ma:hasLanguage'][0] | language}}]</p>
    <div class="flowplayer" style="height:400px; width:600px;">
        <video src="{{video.url}}"></video>
    </div>
    <p>{{video['ma:description']}}</p>
    </div>
</div>        
</div>
