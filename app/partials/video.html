<div id="video_content">
    <div id="wrapper">
        <div id="player-header">
            <h2>{{video['ma:title']}}</h2>
            <p>{{video['ma:date']}} [{{video['ma:hasLanguage'][0] | language}}]</p>
        </div>
        <div data-ng-show="video['url'].length" id="popcorn-player"></div>
        <p data-ng-show="!video['url'].length" id="error">
            <strong>We were unable to find the video you requested.</strong>
        </p>
        <div id="player-footer">
            <p>{{video['ma:description']}}</p>
        </div>
    </div>
</div>
