<div id="video_content">
    
        
    
<div id="wrapper">
    <div id="player-column">
        <div id="player-header">
            <h2>{{video['ma:title']}}</h2>
            <p>{{video['ma:date'] | date:'longDate'}} [{{video['ma:hasLanguage'][0] | language}}]</p>
        </div>
        <div id="popcorn-player"></div>
        <div id="player-footer">
            
            
            <div id="toggle">
                <label><input type="checkbox" data-ng-click="toggleAnnotation(annotations.optional)"/>&nbsp;Annotations&nbsp;</label>
            </div>
			
            <div id="descriptionWrapper">
                <div id="descriptionTab">Description</div>
                <div id="description">DESCRIPTION: {{video['ma:description']}}</div>
                <div id="desciptionSplitter"></div>
            </div>

            <p id="_caption">CAPTIONHOLDER</p>
            <p></p>
        </div>
        <div id="popup"></div>
    </div>
    <div id="vocabulary"></div>
