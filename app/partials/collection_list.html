<div id="collection_list_content">
<div>
    <a href="/app/#/collection/{{collection_data.identifier}}">Thumbnail View</a>
    <h2>{{collection_data.title}}</h2>
    <p>{{collection_data.description}}</p>
</div>
    <div data-ng-repeat="video in collection_data.videos" class="video_list">
        <hr>
        <table>
            <tr>
                <td>
        <a href="#/{{video.type.toLowerCase()}}/{{video.identifier}}"><img src="http://placekitten.com/300/200" width="300" height="200"/></a>
        <a style="text-align: center;" class="plain_link" href="#/{{video.type.toLowerCase()}}/{{video.identifier}}">{{video.title}}</a>
        <p style="font-size:.8em; color: rgba(0,0,0,.75);">{{video.date | date:'longDate'}} [{{video.language | language}}]</p>
                </td>
                <td>
        <p style="text-align: left; padding-right: 10px; padding-left: 10px;">{{video.description}}</p>
                </td>
        </tr>
        </table>
    <div>    
</div>
