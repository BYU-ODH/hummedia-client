<section class="admin" id="admin-user-select">
    <div id="listwrapper">
        <h2>Users</h2>
        <ul>
            <li class="selectable" data-ng-repeat="u in users" data-ng-click="setUser(u)">{{u.fullname}}</li>
        </ul>
    </div>
</section>
<section class="admin" data-ng-show="!!user">
    <div class="admin-editor">
        <h2>Modify {{user.fullname}}</h2>
        <form>
            <div class="form-table">
                <label for="firstname">First name:</label><input id="firstname" data-ng-model="user.firstname">
                <label for="lastname">Last name:</label><input id="lastname" data-ng-model="user.lastname">
                <label for="superuser">Superuser:</label><input type="checkbox" data-ng-model="user.superuser">
                <label for="role">Role:</label><select id="role" data-ng-options="value for value in roles" data-ng-model="user.role"></select>
                <label for="preferredlang">Preferred Language:</label><select id="preferredlang" data-ng-options="lang.value as lang.label | language for lang in languages" data-ng-model="user.preferredLanguage"></select>
                <label for="email">Email:</label><input type="email" id="email" data-ng-model="user.email">
            </div>
            <div class="control-buttons">
                <button id="admin-user-cancel" data-ng-click="cancel()" class="icon-cancel"> Cancel</button>
                <button id="admin-user-delete" data-ng-click="delete(user)" class="icon-trash"> Delete</button>
                <button id="admin-user-save" data-ng-click="update()"class="icon-save"> Save Changes</button>
            </div>
        </form>
    </div>
</section>
