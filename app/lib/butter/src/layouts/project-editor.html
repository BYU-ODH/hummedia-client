<div class="butter-editor project-editor allow-scrollbar">
  <div class="editor-title-card">
      <div class="title">Save Your Changes</div>
      <div class="project-link-container">
        <a id="butter-save-changes" class="butter-btn btn-green butter-preview-link butter-disabled"><span>Save</span></a>
      </div>
  </div>
  <div class="editor-title-card">
      <div class="title">Transfer Annotations</div>
      <div class="project-link-container">
        <a id="butter-download-annotations" class="butter-btn btn-green butter-preview-link"><span>Export</span></a>
        <a id="butter-upload-annotations" class="butter-btn btn-green butter-preview-link"><span>Import</span></a>
        <!-- <form><input id="file-upload" type="file" style="display: none"></input><input type="submit"></input></form> -->
        <input id="file-upload" type="file" accept=".json" style="display: none"></input>
      </div>
  </div>
</div>
