<!doctype html>
<html lang="en" data-ng-app="hummedia" data-ng-controller="SiteCtrl">
<head>
  <meta charset="utf-8">
  <!--Google Web Fonts-->
  <link href='http://fonts.googleapis.com/css?family=Rambla' rel='stylesheet' type='text/css'>
  <title>Humanities Online Media</title>

  <link rel="stylesheet" href="css/cssreset-min.css"/>
  <link rel="stylesheet/less" href="css/app.less"/>
  <link rel="stylesheet/less" href="css/font-awesome.less"/>
</head>
<body>
    <div id='error-modal' api-error-modal blur='#background, #view'></div>
    <div id="container">
    <div id="background" data-ng-style="style"></div>
    <nav id="navtable">
            <a id="navtitle" href="#">Humanities Online Media</a>
            <a href="">{{"Login" | tr}}</a>
	    <a href="">{{"Courses" | tr}}</a>
	    <a href="#/search" id="nav-search">{{"Search" | tr}}</a>
	    <a href="">{{"Contact" | tr}}</a>
	    <span class="language" data-ng-controller="LanguageCtrl">
		<label for="nav-language" class="icon-globe"></label>
		<select id="nav-language" ng-model="language" data-ng-options="lang.value as lang.label | language for lang in languages"></select>
	    </span>
    </nav>
    <div ng-view id="view">
    </div>
    <footer>
        <p><a target="blank" ng-href="{{img_profile}}">{{image_title}} by {{img_username}}</a></p>
        <img style="float:right;" width="20" src="img/cc.png" />
    </footer>

    </div>

  <!-- LIBRARIES -->
  <script src="js/jquery-1.9.0.min.js" data-cdn="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="lib/less/less-1.3.3.min.js" data-remove="true"></script>
  <script src="lib/angular/angular.js" data-cdn="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  <script src="lib/angular/angular-resource.js" data-cdn="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-resource.min.js"></script>

  <!-- APP FILES -->
  <script src="js/config.js"></script>
  <!-- If there is a local version of config.js, it should overwrite it here -->
  <script src="js/config.local.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>

  <!-- CONTROLLERS -->
  <script src="js/controllers/language.js"></script>
  <script src="js/controllers/search.js"></script>
  <script src="js/resources/video.js"></script>
  <script src="js/resources/collection.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/controllers/collection.js"></script>
  <script src="js/controllers/site.js"></script>
</body>
</html>
