<!doctype html>
<html lang="en" data-ng-app="hummedia" data-ng-controller="SiteCtrl">
<head>
  <meta charset="utf-8">
  <!--Google Web Fonts-->
  <link href='//fonts.googleapis.com/css?family=Rambla' rel='stylesheet' type='text/css'>
  <title>Humanities Online Media</title>
  <link rel="stylesheet" href="css/cssreset-min.css"/>
  <link rel="stylesheet/less" href="css/app.less"/>
  <link rel="stylesheet/less" href="css/font-awesome.less"/>
</head>
<body>
    <!--[if lte IE 8]>
    <script type="text/javascript"> 
        var $buoop = {vs:{i:8,f:3.6,o:10.6,s:4,n:9}} 
        $buoop.ol = window.onload; 
        window.onload=function(){ 
         try {if ($buoop.ol) $buoop.ol();}catch (e) {} 
         var e = document.createElement("script"); 
         e.setAttribute("type", "text/javascript"); 
         e.setAttribute("src", "http://browser-update.org/update.js"); 
         document.body.appendChild(e); 
        };

    <![endif]-->
    <div id='error-modal' api-error-modal blur='#background, #view'></div>
    <div id="container">
    <div id="background" data-ng-style="style"></div>
    <nav id="navtable" data-ng-controller="NavCtrl">
            <a id="navtitle" href="#">Humanities Online Media</a>
            <a href="#/login" data-ng-show="!user.exists">{{"Login" | tr}}</a>
            <a data-ng-show="user.exists">{{user.data.fullname}}</a>
            <a data-ng-show="user.canCreate" href="#/admin">{{"Admin" | tr}}</a>
	    <a href="">{{"Courses" | tr}}</a>
	    <a href="#/search" id="nav-search">{{"Search" | tr}}</a>
	    <a href="">{{"Contact" | tr}}</a>
	    <span class="language" data-ng-controller="LanguageCtrl">
                <label for="nav-language"><i class="icon-globe"></i> {{language | language}}</label>
		<select id="nav-language" ng-model="language" analytics="click, change" analytics-category="Language" analytics-label="header-dropdown" data-ng-options="lang.value as lang.label | language for lang in languages"></select>
	    </span>
            <a data-ng-show="user.exists">{{"Logout" | tr}}</a>
    </nav>
    <div ng-view id="view">
    </div>
    <footer>
        <small><a target="blank" id="footer-license" ng-href="{{copyright}}"><img width="20" src="img/cc.png" /> {{license}}</a></small>
        <a target="blank" ng-href="{{img_profile}}">{{image_title}} by {{img_username}}</a>
    </footer>

    </div>
  <!--[if gt IE 8]> -->

  <!-- LIBRARIES -->
  <script src="js/jquery-1.9.0.min.js" data-cdn="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
  <script src="lib/less/less-1.3.3.min.js" data-remove="true"></script>
  <script src="lib/angular/angular.js" data-cdn="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  <script src="lib/angular/angular-resource.js" data-cdn="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>

  <!-- APP FILES -->
  <script src="js/config.js"></script>
  <!-- If there is a local version of config.js, it should overwrite it here -->
  <script src="js/config.local.js"></script>
  <script src="js/app.js"></script>
  
  <!-- SERVICES -->
  <script src="js/services.js"></script>
  <script src="js/services/analytics.js"></script>
  <script src="js/services/user.js"></script>
  <script src="js/services/language.js"></script>
  
  <!-- DIRECTIVES -->
  <script src="js/directives.js"></script>
  <script src="js/directives/api-error-modal.js"></script>
  <script src="js/directives/disable-when.js"></script>
  <script src="js/directives/pop-me-up.js"></script>
  <script src="js/directives/scroll-top-when.js"></script>
  <script src="js/directives/analytics.js"></script>
  <script src="js/directives/draggable.js"></script>
  

  <!-- CONTROLLERS -->
  <script src="js/controllers/nav.js"></script>
  <script src="js/controllers/language.js"></script>
  <script src="js/controllers/search.js"></script>
  <script src="js/controllers/login.js"></script>
  <script src="js/resources/video.js"></script>
  <script src="js/resources/collection.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/controllers/collection.js"></script>
  <script src="js/controllers/site.js"></script>
  <script src="js/controllers/admin.js"></script>
  <script src="js/controllers/admin_collection.js"></script>
  <script src="js/controllers/video_search.js"></script>
<!--[endif]> -->
</body>
</html>
