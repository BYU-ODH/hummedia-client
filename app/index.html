  <script type="text/javascript">
    //Functions to cycle random backgrounds
    function getRandomInt (min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    var background_number = getRandomInt (1, 5);
    $(document).ready(function(){
        $('html').css('background-image', 'url(img/' + background_number + '.jpg)');
        $('#navtitle').click(function(){
            background_number++;
            if(background_number>=6){
                background_number = 1;
            }
            $('html').css('background-image','url(img/' + background_number + '.jpg)');
        });
        $('#navtitle a').click(function(e){
            e.stopPropagation();
        })
    });
   </script>
